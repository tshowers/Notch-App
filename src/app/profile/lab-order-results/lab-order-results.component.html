<div class="container" *ngIf="production">
    <div class="row justify-content-md-center">
        <div class="col">
            <section class="container-server-errors">
                <div class="server-errors pages-card">
                    <div class="status-text-1"> <i class="fa fa-flask"
                           aria-hidden="true"></i></div>
                    <div class="status-error"><i class="fa fa-exclamation"
                           aria-hidden="true"></i></div>
                    <div class="text-center status-text-2 text-dark">{{message}}</div>
                    <div class="text-center mt-3"> 
                            <a (click)="back()"
                               style="cursor: pointer;">Return</a>
                        </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="!production">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="diet-tab" data-toggle="tab" href="#diet" role="tab" aria-controls="diet" aria-selected="true">Diet</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="report-tab" data-toggle="tab" href="#report" role="tab" aria-controls="report" aria-selected="false">Report</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="diet" role="tabpanel" aria-labelledby="diet-tab">
            <app-diet-template></app-diet-template>
        </div>
        <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">
            <app-complete-food></app-complete-food>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            
        </div>
      </div>

</div>
